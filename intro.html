<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayush Bishnoi</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5vUPJ5-2ktj/h/tzkFbx+pcJc9l9M2uHQ6coE/" crossorigin="anonymous">
  <!-- Add custom CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .hero-image {
      height: 100vh;
      background-image: url('https://source.unsplash.com/collection/1127166');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    
    .hero-text {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .name {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .introduction {
      font-size: 1.2rem;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <section class="hero-image">
    <div class="hero-text">
      <h1 class="name">Ayush Bishnoi</h1>
      <p class="introduction">I am currently pursuing my masters in Artificial Intelligence from Singapore Mangement University. I am a tech enthusiast lol.</p>
    </div>
  </section>
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5_VA44NzD5D5fU2E2Xz2ORW5_fW1k97ttj5z3t5K5D5ExQ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4zDpCp4p0K+bx+cq/6wG/rM/ouJmUlU4E7X9X5D/7GoF1hLaAyx7lUQ" crossorigin="anonymous"></script>
</body>
</html>
