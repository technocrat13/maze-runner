

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }

        #gameContainer {
            position: absolute;
        }

        canvas {
            position: absolute;
            border: 1px solid #ccc;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #overlayText {
            font-size: 32px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1010" height="1010"></canvas>
        <canvas id="playerCanvas" width="1010" height="1010"></canvas>
    </div>
    <canvas id="timerCanvas" width="400" height="50"></canvas>
    <div id="overlay">
        <div id="overlayText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
