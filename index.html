<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5v+z7l5g2r1C1z9Cue5du5K7y5wr5dff5h7f2/ngUkyJevW6h5EAKBB//+//"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud6bDPO4H0WS4N8B/X4x3wRE4B4p8b4j8dXl1AA//sGp6+9"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .maze-container {
            max-width: 100%;
            padding-right: 0;
            padding-left: 0;
            margin-right: auto;
            margin-left: auto;
        }

        #gameContainer {
            position: relative;
            width: 1010px;
            height: 1010px;
            margin: 0 auto;
        }

        /* #gameContainer {
            position: relative;
            max-width: 1010px;
            margin: 3rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            width: 1010;
            height: 1010;
        } */

        canvas {
            position: absolute;
            border: 1px solid #ccc;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #overlayText {
            font-size: 32px;
            color: white;
            text-align: center;
        }

        /* ... (previous code remains the same) */

        .d-pad-outline {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 120px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 60px;
        }

        .d-pad-outline:before,
        .d-pad-outline:after {
            content: "";
            position: absolute;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .d-pad-outline:before {
            width: 40px;
            height: 120px;
            left: 40px;
        }

        .d-pad-outline:after {
            width: 120px;
            height: 40px;
            top: 40px;
        }

        #dpad div {
            flex: 1;
        }

        #dpad button {
            margin: 5px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #ffffff;
        }

        #dpad button:active {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media (min-width: 768px) {
            #dpad {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="maze-container">
        <div id="gameContainer" class="d-flex flex-column" width="1010" height="1010">
            <canvas id="gameCanvas" width="1010" height="1010"></canvas>
            <canvas id="playerCanvas" width="1010" height="1010"></canvas>
            <canvas id="timerCanvas" width="1010" height="50"></canvas>
            <div id="overlay">
                <div id="overlayText"></div>
            </div>
        </div>
    </div>
    <div id="dpad" class="fixed-bottom">
        <div class="d-pad-outline">
            <div class="d-flex">
                <div></div>
                <button id="up" class="btn btn-secondary">Up</button>
                <div></div>
            </div>
            <div class="d-flex">
                <button id="left" class="btn btn-secondary">Left</button>
                <button id="right" class="btn btn-secondary">Right</button>
            </div>
            <div class="d-flex">
                <div></div>
                <button id="down" class="btn btn-secondary">Down</button>
                <div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
